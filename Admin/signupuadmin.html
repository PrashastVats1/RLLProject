<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.techshenanigans.com/">Online Vaccine Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="row">
            <div style="width: 40%; margin: 50px auto;">
                <h3 style="text-align: center;">Admin Sign Up</h3>
                <form method="POST" action="dashboardadmin.html">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" name="FirstName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="LastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="Email" class="form-control" placeholder="xyz@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="Password" class="form-control" placeholder="Password" oninput="checkPasswordMatch()">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" oninput="checkPasswordMatch()">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success btn-block" id="signupButton" disabled>Sign Up</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="text-center">Already have an account?</p>
                    <a href="loginadmin.html" class="btn btn-primary btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function checkPasswordMatch() {
            const password = document.querySelector("[name='Password']").value;
            const confirmPassword = document.querySelector("[name='ConfirmPassword']").value;
            const signupButton = document.getElementById("signupButton");

            if (password === confirmPassword && password !== '') {
                signupButton.disabled = false;
            } else {
                signupButton.disabled = true;
            }
        }
    </script>
</body>

</html>
