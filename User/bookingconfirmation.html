<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            width: 80%;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        span {
            font-weight: 600;
            color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <p>Thank you, <span id="userNameDisplay"></span>, for booking your vaccine.</p>
        <p>Vaccine Type: <span id="vaccineTypeDisplay"></span></p>
        <p>Location: <span id="locationDisplay"></span></p>
        <p>Date: <span id="bookingDateDisplay"></span></p>
        <p>Time Slot: <span id="timeSlotDisplay"></span></p>
        <p>State: <span id="stateDisplay"></span></p>
        <p>District: <span id="districtDisplay"></span></p>
        
        <button onclick="location.href='dashboarduser.html'">Back to Dashboard</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            
            document.getElementById('userNameDisplay').innerText = urlParams.get('userName');
            document.getElementById('vaccineTypeDisplay').innerText = urlParams.get('vaccineType');
            document.getElementById('locationDisplay').innerText = urlParams.get('location');
            document.getElementById('bookingDateDisplay').innerText = urlParams.get('bookingDate');
            document.getElementById('timeSlotDisplay').innerText = urlParams.get('timeSlot');
            document.getElementById('stateDisplay').innerText = urlParams.get('state');
            document.getElementById('districtDisplay').innerText = urlParams.get('district');
        });
    </script>
</body>
</html>
