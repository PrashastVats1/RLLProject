<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="https://www.techshenanigans.com/">Online Vaccine Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="container">
		<div class="row">
			<div style="width: 40%; margin: 50px auto;">
				<h3 style="text-align: center;">Forgot Password</h3>
				<form method="POST" action="">
					<p>Please enter your email address. We will send you a link to reset your password.</p>
					<div class="form-group">
						<label>Email:</label>
						<input type="email" name="Email" class="form-control" placeholder="xyz@gmail.com">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary btn-block">Send Reset Link</button>
					</div>
                    <div class="form-group mt-3">
                        <a href="loginuser.html" class="btn btn-lg btn-secondary btn-block">Go Back to Login</a>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
