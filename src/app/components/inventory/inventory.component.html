<div class="container my-5">
  <h3 class="mb-4">Vaccine Stock</h3>

  <div class="row">
    <!-- Sidebar Menu -->
    <div class="col-md-3">
      <div class="list-group mb-3">
        <a href="#" class="list-group-item list-group-item-action active"
          >Inventory</a
        >
        <a
          class="list-group-item list-group-item-action"
          routerLink="/dashboard"
          >Dashboard</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >Distribution</a
        >
        <a href="#" class="list-group-item list-group-item-action">Reports</a>
      </div>
    </div>

    <div class="col-md-9">
      <!-- Table -->
      <table
        class="table table-striped table-hover table-bordered mb-3"
        *ngIf="vaccineStock && vaccineStock.length > 0"
      >
        <thead class="thead-dark">
          <tr>
            <th style="width: 10%" class="align-middle">Id</th>
            <th class="align-middle">Vaccine Name</th>
            <th class="align-middle">Manufacturer</th>
            <th class="align-middle">Expiry Date</th>
            <th class="align-middle">Stock</th>
            <th class="align-middle"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vaccine of vaccineStock">
            <td class="align-middle">{{ vaccine.id }}</td>
            <td class="align-middle">{{ vaccine.vaccineName }}</td>
            <td class="align-middle">{{ vaccine.manufacturer }}</td>
            <td class="align-middle">{{ vaccine.expiryDate }}</td>
            <td class="align-middle">{{ vaccine.stock }}</td>
            <td class="align-middle">
              <a
                class="btn btn-link btn-sm"
                [routerLink]="['/inventory', 'edit-vaccine', vaccine.id]"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a class="btn btn-primary" routerLink="/inventory/add-vaccine"
        >Add Vaccine</a
      >

      <p
        class="text-muted mt-3"
        *ngIf="!vaccineStock || vaccineStock.length <= 0"
      >
        No Vaccines in stock
      </p>
    </div>
  </div>
</div>
